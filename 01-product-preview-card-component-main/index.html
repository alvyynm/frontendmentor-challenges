<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <picture>
          <source
            media="(max-width: 799px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 800px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </div>
      <div class="content-container">
        <p class="content-header grey-text">Perfume</p>
        <h2 class="content-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="grey-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="retail-price">$149.99</span>
          <span class="marked-price grey-text">$169.99</span>
        </p>
        <button class="cart-btn">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/alvyynm" target="_blank">Alvin Wanjala</a>.
    </div>
  </body>
</html>
