<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <nav>
      <div class="navbar-left">
        <div class="navbar-brand">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo.svg" alt="Snap logo"
          /></a>
        </div>
        <!-- start -->
        <div class="nav-links">
          <div class="navbar-left">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img src="./images/icon-todo.svg" alt="" class="mx-3" />
                      Todo List</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <img
                        src="./images/icon-calendar.svg"
                        alt=""
                        aria-hidden="true"
                      />
                      Calender</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img src="./images/icon-reminders.svg" alt="" />
                      Reminders</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img src="./images/icon-planning.svg" alt="" />
                      Planning</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our team</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Blog</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="navbar-right">
        <button type="button" class="btn btn-link">Login</button>
        <button class="btn btn-light" type="button">Register</button>
      </div>
    </nav>

    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h2>Make <span class="lower-text">remote work</span></h2>
          <p class="hero-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn">Learn more</button>
        </div>
        <div class="logos"></div>
      </section>
    </main>
  </body>
</html>
