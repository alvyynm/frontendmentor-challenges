<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="nav-wrapper">
          <div class="navbar-brand">
            <a class="navbar-brand" href="#"
              ><img src="./images/logo.svg" alt="Snap logo"
            /></a>
          </div>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <img
              class="icon-hamburger"
              src="./images/icon-menu.svg"
              alt=""
              aria-hidden="true"
            />
            <img
              class="icon-close hidden"
              src="./images/icon-close-menu.svg"
              alt=""
              aria-hidden="true"
            />
            <span class="visually-hidden">Menu</span>
          </button>
          <nav class="primary-navigation">
            <!-- start -->
            <div class="nav-links">
              <div class="navbar-left">
                <ul class="nav-list" role="list">
                  <li class="nav-item dropdown dropdown-parent">
                    <button
                      class="nav-link menu-dropdown-toggle"
                      href="#"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Features <img src="./images/icon-arrow-down.svg" alt="" />
                    </button>
                    <div class="dropdown-content">
                      <ul class="dropdown-menu menu-first">
                        <li>
                          <a class="dropdown-item" href="#"
                            ><img
                              src="./images/icon-todo.svg"
                              alt=""
                              class="mx-3"
                            />
                            Todo List</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">
                            <img
                              src="./images/icon-calendar.svg"
                              alt=""
                              aria-hidden="true"
                            />
                            Calender</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            ><img src="./images/icon-reminders.svg" alt="" />
                            Reminders</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            ><img src="./images/icon-planning.svg" alt="" />
                            Planning</a
                          >
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li class="nav-item dropdown dropdown-parent">
                    <button
                      class="nav-link menu-dropdown-toggle"
                      href="#"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Company <img src="./images/icon-arrow-down.svg" alt="" />
                    </button>
                    <div class="dropdown-content">
                      <ul class="dropdown-menu menu-second">
                        <li><a class="dropdown-item" href="#">History</a></li>
                        <li><a class="dropdown-item" href="#">Our team</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Blog</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
              </div>
              <div class="navbar-right">
                <button type="button" class="nav-button btn-no-border button">
                  Login
                </button>
                <button class="nav-button button register-button" type="button">
                  Register
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="hero-container">
          <section class="hero-section">
            <div class="hero-img-container">
              <div class="hero-img">
                <picture>
                  <source
                    media="(min-width: 57em)"
                    srcset="./images/image-hero-desktop.png"
                  />
                  <img src="./images/image-hero-mobile.png" alt="" />
                </picture>
              </div>
            </div>
            <div class="hero-content-container">
              <div class="hero-content">
                <h2>Make <span class="lower-text">remote work</span></h2>
                <p class="hero-text">
                  Get your team in sync, no matter your location. Streamline
                  processes, create team rituals, and watch productivity soar.
                </p>
                <button type="button" class="content-button button">
                  Learn more
                </button>
              </div>
              <div class="logos">
                <img src="./images/client-databiz.svg" alt="Databiz logo" />
                <img
                  src="./images/client-audiophile.svg"
                  alt="Audiophile logo"
                />
                <img src="./images/client-meet.svg" alt="Meet logo" />
                <img src="./images/client-maker.svg" alt="Maker logo" />
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="footer">&copy; 2022 Snap. Made with ❤️ in Mars</div>
        </div>
      </footer>
    </main>
  </body>
</html>
