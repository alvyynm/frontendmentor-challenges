<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="parent-container">
        <div class="card-container">
          <div class="image-container"></div>
          <div class="content-container">
            <h2 class="white-text">
              Get <span class="highlight-text">insights</span> that help your
              business grow.
            </h2>
            <p class="gray-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats-container">
              <div class="stat-item">
                <h3 class="stat-text">10k+</h3>
                <p class="gray-text">COMPANIES</p>
              </div>
              <div class="stat-item">
                <h3 class="stat-text">314</h3>
                <p class="gray-text">TEMPLATES</p>
              </div>
              <div class="stat-item">
                <h3 class="stat-text">12M+</h3>
                <p class="gray-text">QUERIES</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alvin</a>.
    </div>
  </body>
</html>
