<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="card-container">
          <div class="image-container"></div>
          <div class="content-container">
            <h1 class="white-text">Equilibrium #3429</h1>
            <p class="text-color">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="offer-detail">
              <button class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
                0.041 ETH
              </button>
              <button class="period text-color">
                <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days
                left
              </button>
            </div>
            <hr />
            <div class="author">
              <img src="./images/image-avatar.png" alt="seller image" />
              <p class="text-color">
                Creation of <span class="white-text">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/alvyynm">Alvin Wanjala</a>.
        </div>
      </div>
    </main>
  </body>
</html>
