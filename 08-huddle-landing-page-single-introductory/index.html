<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <a href="#"
        ><img src="./images/logo.svg" alt="logo" aria-hidden="true"
      /></a>
    </header>
    <main>
      <section class="img-container">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          aria-hidden="true"
        />
      </section>
      <section class="txt-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
    <footer class="socials-container">
      <a href="#"><img src="./images/facebook.svg" alt="facebook icon" /></a>
      <a href="#"><img src="./images/twitter.svg" alt="twitter icon" /></a>
      <a href="#"><img src="./images/instagram.svg" alt="instagram icon" /></a>
    </footer>
  </body>
</html>
